<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="clone.css">
    <link rel="icon" type="image/x-icon" href="Netflix-Logo-2006-500x333-removebg-preview.png">
</head>
<body>
    <div class="logo">
        <img src="Netflix-logo-red-black-png-removebg-preview.png" >
        
    </div>
    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
            <input type="checkbox">
            <label>Remember me</label>
            <a href="https://www.netflix.com/in/LoginHelp">Need help?</a>
        </div>
        <div class="content">
            <h2 class="text">New to Netflix? <a class="text" id="signup" href="https://www.netflix.com/in/">Sign up now</a></h2><br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot.</h2><h2 id="blue">Learn more.</h2>
        </div>
    </div>
</body>
</html>
